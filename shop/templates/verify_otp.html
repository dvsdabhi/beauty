{% extends 'base.html' %}

{% block title %}Verify Email | MyShop{% endblock %}

{% block content %}
<div class="container" style="margin-top: 150px; margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Verify Your Email</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="p-4 border rounded bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP sent to your email</label>
                    <input type="text" name="otp" class="form-control" placeholder="6-digit OTP" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>

            <p class="text-center mt-3">
                Didn't receive the OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
